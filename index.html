<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="choice-modal"></div>
      <div id="gameboard-wrapper">
        <div class="spot" id="spot0">X</div>
        <div class="spot" id="spot1">X</div>
        <div class="spot" id="spot2">X</div>
        <div class="spot" id="spot3">X</div>
        <div class="spot" id="spot4">X</div>
        <div class="spot" id="spot5">X</div>
        <div class="spot" id="spot6">X</div>
        <div class="spot" id="spot7">X</div>
        <div class="spot" id="spot8">X</div>
      </div>
      <div id="players-wrapper">
        <div id="player1-wrapper"></div>
        <div id="vs"></div>
        <div id="player2-wrapper"></div>
      </div>
      <div id="extras-wrapper">
        <div id="scoreboard"></div>
        <div id="winner-msg"></div>
        <div id="reset-wrapper"></div>
      </div>
    </div>
  </body>
</html>
