<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="selection-modal">
      <div class="modal-content">
        <div id="selection-wrapper">
          <div class="selection">
            <div class="avatar-wrapper"><img src="" /></div>
            <h3>Player 1</h3>
            <input
              class="name-input"
              placeholder="Player Name"
              id="player1-name-input"
            />
          </div>
          <div class="selection">
            <div class="avatar-wrapper"><img src="" /></div>
            <h3 id="opponent-title">Player 2</h3>
            <input
              class="name-input"
              placeholder="Player Name"
              id="player2-name-input"
            />
            <div id="computer-choices">
              <!-- <button id="computer-easy">Easy</button>
              <button id="computer-impossible">Impossible</button> -->
            </div>
          </div>
        </div>
        <button id="play-btn">Play</button>
        <button class="change-players">Change Players</button>
      </div>
    </div>
    <div id="choice-modal">
      <div class="modal-content">
        <button
          class="setup-btn"
          id="pvp"
          onclick="displayController.playPlayer()"
        >
          PVP
        </button>
        <button
          class="setup-btn"
          id="pvc"
          onclick="displayController.playComputer()"
        >
          PVC
        </button>
      </div>
    </div>
    <div id="main-wrapper">
      <div id="gameboard-wrapper">
        <div class="square" id="square0"></div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
      </div>
      <div id="players-wrapper">
        <div id="player1-wrapper">
          <div id="player1-name">Player 1</div>
          <div class="score-display" id="player1-score">0</div>
        </div>
        <div id="game-message"></div>
        <div id="player2-wrapper">
          <div id="player2-name">Player 2</div>
          <div class="score-display" id="player2-score">0</div>
        </div>
      </div>
      <div id="extras-wrapper">
        <div id="winner-msg"></div>
        <div id="reset-wrapper">
          <button id="reset" onclick="gameboard.clearBoard()">
            Play Again
          </button>
          <button class="change-players">Change Players</button>
        </div>
      </div>
    </div>
  </body>
</html>
