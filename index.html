<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Electrolize&display=swap");
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="selection-modal">
      <div class="modal-content">
        <div id="selection-wrapper">
          <div class="selection">
            <div class="avatar-wrapper"><svg style="width: 100%; height: 100%" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
              />
            </svg></div>
            <h3>Player 1</h3>
            <input
              class="name-input"
              placeholder="Player Name"
              id="player1-name-input"
            />
          </div>
          <div class="selection">
            <div class="avatar-wrapper"id="player2-avatar"></div>
            <h3 id="opponent-title">Player 2</h3>
            <input
              class="name-input"
              placeholder="Player Name"
              id="player2-name-input"
            />
            <div id="computer-choices">
              <!-- <button id="computer-easy">Easy</button>
              <button id="computer-impossible">Impossible</button> -->
            </div>
          </div>
        </div>
        <button id="play-btn">Play</button>
        <button class="change-players">Change Players</button>
      </div>
    </div>
    <div id="choice-modal">
      <div class="modal-content">
        <button
          class="setup-btn"
          id="pvp"
          onclick="displayController.playPlayer()"
        >
        <svg style="width: 5vh; height: 5vh" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
          />
        </svg>
        VS
        <svg style="width: 5vh; height: 5vh" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
          />
        </button>
        <button
          class="setup-btn"
          id="pvc"
          onclick="displayController.playComputer()"
        >
          <svg style="width: 5vh; height: 5vh" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
            />
          </svg>
          VS
          <svg style="width:5vh;height:5vh" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22 14H21C21 10.13 17.87 7 14 7H13V5.73C13.6 5.39 14 4.74 14 4C14 2.9 13.11 2 12 2S10 2.9 10 4C10 4.74 10.4 5.39 11 5.73V7H10C6.13 7 3 10.13 3 14H2C1.45 14 1 14.45 1 15V18C1 18.55 1.45 19 2 19H3V20C3 21.11 3.9 22 5 22H19C20.11 22 21 21.11 21 20V19H22C22.55 19 23 18.55 23 18V15C23 14.45 22.55 14 22 14M7.5 18C6.12 18 5 16.88 5 15.5C5 14.68 5.4 13.96 6 13.5L9.83 16.38C9.5 17.32 8.57 18 7.5 18M16.5 18C15.43 18 14.5 17.32 14.17 16.38L18 13.5C18.6 13.96 19 14.68 19 15.5C19 16.88 17.88 18 16.5 18Z" />
        </svg>
        </button>
      </div>
    </div>
    <div id="main-wrapper">
      <div id="gameboard-wrapper">
        <div class="square" id="square0"></div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
      </div>
      <div id="players-wrapper">
        <div class="player-wrapper">
          <div id="player1-name">Player 1</div>
          <div class="score-display" id="player1-score">0</div>
        </div>
        <div id="game-message"></div>
        <div class="player-wrapper">
          <div id="player2-name">Player 2</div>
          <div class="score-display" id="player2-score">0</div>
        </div>
      </div>
      <div id="extras-wrapper">
        <div id="winner-msg"></div>
        <div id="reset-wrapper">
          <button id="reset" onclick="gameboard.clearBoard()">
            Play Again
          </button>
          <button class="change-players">Change Players</button>
        </div>
      </div>
    </div>
  </body>
</html>
